<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script src="https://unpkg.com/vue@3"></script>

  <div id="app">
    <div :class="{ active: isActive }">Sơn Nguyễn</div>
    <div :class="classObject">Sơn Nguyễn</div>
    <div :class="[activeClass, errorClass]">Sơn Nguyễn</div>
  </div>

  <script>
    Vue.createApp({
      data() {
        return {
          isActive: true,
          classObject: {
            active: true,
            'text-danger': true
          },
          activeClass: 'text-success',
          errorClass: 'text-danger'
        }
      }
    }).mount('#app')
  </script>
  
</body>
</html>
