<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script src="https://unpkg.com/vue@3"></script>

  <div id="app">
    <span v-once>This will never change: {{msg}}</span> <br>
    {{msg}} <br>
    <button @click="msg = 'Message has updated'">Update message</button>
  </div>

  <script>
    Vue.createApp({
      data() {
        return {
          msg: 'My message'
        }
      },
      methods: {
        
      }
    }).mount('#app')
  </script>
  
</body>
</html>
