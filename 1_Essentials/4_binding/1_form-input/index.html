<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script src="https://unpkg.com/vue@3"></script>

  <div id="app">

    <!-- TEXT -->
    <p>
      <input v-model="text" placeholder="Edit me" />
      Message is: {{ text }}
    </p>
    
    <!-- MULTILINE TEXT -->
    <p>
      <span>Multiline message is:</span>
      <p style="white-space: pre-line;">{{ textMultiLine }}</p>
      <textarea v-model="textMultiLine" placeholder="Add multiple lines"></textarea>
    </p>

    <!-- CHECKBOX -->
    <p>
      <input type="checkbox" v-model="checked" />
      <label for="checkbox">{{ checked }}</label>
    </p>

    <!-- MULTI CHECKBOX -->
    <p>
      <input type="checkbox" value="Jack" v-model="checkedNames">
      <label for="jack">Jack</label>
  
      <input type="checkbox" value="John" v-model="checkedNames">
      <label for="john">John</label>
  
      <input type="checkbox" value="Mike" v-model="checkedNames">
      <label for="mike">Mike</label>

      <div>Checked names: {{ checkedNames }}</div>
    </p>
    
    <!-- RADIO -->
    <p>
      <input type="radio" value="One" v-model="picked" />
      <label for="one">One</label>
  
      <input type="radio" value="Two" v-model="picked" />
      <label for="two">Two</label>

      <div>Picked: {{ picked }}</div>
    </p>
    
    <!-- SELECT -->
    <p>
      <div>Selected: {{ selected }}</div>
      <select v-model="selected">
        <option disabled value="">Please select one</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
    </p>
    
    <!-- MULTI SELECT -->
    <p>
      <div>Selected: {{ selected }}</div>
      <select v-model="selected" multiple>
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
    </p>
    
  <!-- MODIFIERS -->
    <p>
      <!-- synced after "change" instead of "input" -->
      <input v-model.lazy="msg" /> {{msg}}
      <!-- automatically typecast as a number -->
      <input v-model.number="age" /> {{age}}
      <!-- trimmed automatically -->
      <input v-model.trim="name" /> {{name}}
    </p>
   
  </div>

  <script>
    Vue.createApp({
      data() {
        return {
          text: '',
          textMultiLine: '',
          checked: false,
          checkedNames: [],
          picked: '',
          selected: '',
          msg: '',
          age: 0
        }
      }
    }).mount('#app')
  </script>
  
</body>
</html>
