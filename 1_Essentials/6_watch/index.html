<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script src="https://unpkg.com/vue@3"></script>

  <div id="app">
    <p>
      Ask a yes/no question:
      <input v-model="question" title="Questions usually contain a question mark." />
    </p>
    <p>Answer: {{ answer }}</p>
    <p>
      <button @click="number++">Change Number Value</button>
      {{number}}
    </p>

    <p>
      <button @click="myObj.age++">Change Age In Obj</button>
      {{myObj}}
    </p>
    
  </div>

  <script>
    Vue.createApp({
      data() {
        return {
          number: 0,
          question: '',
          answer: '--',
          myObj: {
            name: 'SÆ¡n',
            age: 24
          }
        }
      },
      created() {
        this.$watch('number', (newNumber) => {
          console.log(newNumber);
        })
      },
      watch: {
        // whenever question changes, this function will run
        question(currentQuestion) {
          if (currentQuestion.indexOf('?') > -1) {
            this.getAnswer()
          }
        },
        number(currentValue) { 
          console.log(currentValue);
        },
        // not working ?
        myObj: {
          name(newValue, oldValue) {
            console.log(newValue);
          },
          age(newValue, oldValue) {
            console.log(newValue);
          },
        }
      },
      methods: {
        async getAnswer() {
          this.answer = 'Thinking...'
          try {
            const res = await fetch('https://yesno.wtf/api')
            this.answer = (await res.json()).answer
          } catch (error) {
            this.answer = 'Error! Could not reach the API. ' + error
          }
        }
      }
    }).mount('#app')
  </script>

</body>

</html>
